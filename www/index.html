<!DOCTYPE html>
<html lang="sv-se">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="En att-göra lista!">
    <title>Frontend Uppgift C1 - TODO</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>





<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Att Göra</a>
            </div>



            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">
                    <li>
                        <div class="navbar-form navbar-left">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span data-bind="label">Tidigare listor</span>&nbsp;<span class="caret"></span>
                            </button>

                            <ul class="dropdown-menu" role="menu" id="knowntodolists"></ul>
                        </div>
                    </li>
                </ul>

                <div class="navbar-form navbar-left">
                    <span class="form-group">
                        <input type="text" class="form-control" placeholder="Namn på att-göra lista" id="listname">
                    </span>
                    <button type="button" class="btn btn-default" id="listnamechange"><span class="glyphicon glyphicon-arrow-right"></span></button>
                </div>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    
    <div class="container">
        
        <!-- Modal for asking user before deleting items -->
        <div class="modal fade" id="wantToDeleteModal" tabindex="-1" role="dialog" aria-labelledby="wantToDeleteModal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Ta bort</h4>
                    </div>
                    <div class="modal-body">
                        <p id="tabortitemdescription"></p>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success go-back-button" data-dismiss="modal">Nej</button>
                        <button type="button" class="btn btn-danger okay-button">Ja</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


        <!-- Modal for editing items -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Ta bort</h4>
                    </div>
                    <div class="modal-body">
                        Redigera beskrivning?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default go-back-button" data-dismiss="modal">Nej</button>
                        <button type="button" class="btn btn-primary okay-button">Ja</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- Modal for messages -->
        <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Ta bort</h4>
                    </div>
                    <div class="modal-body">
                        Meddelande
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default go-back-button" data-dismiss="modal">OK</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
        
        <div class="jumbotron">
            <h1>Att göra!</h1>
            <div id="todoentry" class="container">

                <!--input-fält och en knapp för att lägga till saker på listan -->
                <div class="form-group" id="todo-entry-form-group">
                    <label for="newtodo">Att göra</label>
                    <input type="text" id="newtodo" name="todotext" class="form-control">
                    <button type="button" class="btn btn-success" id="addtodo">Lägg till!</button>
                </div>

            </div>

        </div>


        <div class="container row">
            <!--Det här är saker vi har att göra-->
            <div id="tododiv" class="col-md-6">

                <h3>Att göra:</h3>
                <ul id="todolist" class="list-group"></ul>

            </div>

            <!--Det här är saker vi har gjort-->
            <div id="donediv" class="col-md-6">

                <h3>Gjort:</h3>
                <ul id="donelist" class="list-group"></ul>

            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="scripts/hansikodar.js"></script>
    </div>
</body>
</html>
