<!DOCTYPE html>
<html lang="sv-se">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="En att-göra lista!">
    <title>Frontend Uppgift C1 - TODO</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        
        <!-- Modal for asking user before deleting items -->
        <div class="modal fade" id="wantToDeleteModal" tabindex="-1" role="dialog" aria-labelledby="wantToDeleteModal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Ta bort</h4>
                    </div>
                    <div class="modal-body">
                        Ta bort - är du säker?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default go-back-button" data-dismiss="modal">Nej</button>
                        <button type="button" class="btn btn-primary okay-button">Ja</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
        
        <div class="jumbotron">
            <h1>Att göra!</h1>
            <div id="todoentry" class="container">

                <!--input-fält och en knapp för att lägga till saker på listan -->
                <div class="form-group" id="todo-entry-form-group">
                    <label for="newtodo">Att göra</label>
                    <input type="text" id="newtodo" name="todotext" class="form-control">
                    <button type="button" class="btn btn-success" id="addtodo">Lägg till!</button>
                </div>

            </div>

        </div>


        <!--Det här är saker vi har att göra-->
        <div id="tododiv" class="container">

            <h3>Att göra:</h3>
            <ul id="todolist" class="list-group"></ul>

        </div>

        <!--Det här är saker vi har gjort-->
        <div id="donediv" class="container">

            <h3>Gjort:</h3>
            <ul id="donelist" class="list-group"></ul>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="scripts/hansikodar.js"></script>
    </div>
</body>
</html>
