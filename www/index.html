<!DOCTYPE html>
<html lang="sv-se">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="En att-göra lista!">
    <title>Frontend Uppgift C1 - TODO</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Att göra!</h1>
        <h2>Nu har vi mycket att göra</h2>
    </div>



    <div id="todoentry" class="container">

        <!--input-fält och en knapp för att lägga till saker på listan -->
        <div class="form-group">
            <label for="newtodo">Att göra</label>
            <input type="text" id="newtodo" name="todotext" class="form-control">
            <button type="button" class="btn btn-success" id="addtodo">Lägg till!</button>
         </div>

    </div>

    <!--Det här är saker vi har att göra-->
    <div id="tododiv" class="container">

        <h3>Att göra:</h3>
        <ul id="todolist" class="list-group">
            
        </ul>

    </div>

    <!--Det här är saker vi har gjort-->
    <div id="donediv" class="container">

        <h3>Gjort:</h3>
        <ul id="donelist" class="list-group">
            

        </ul>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="scripts/hansikodar.js"></script>

</body>
</html>
